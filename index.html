<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Calculator Task</title>
  </head>
  <body>
    <h1>Калькулятор с увеличением на процент</h1>
    <div>
      <label for="get-from-value">Начальное значение:</label>
      <input type="number" id="get-from-value" value="1" />
    </div>
    <div>
      <label for="add-Percent">Процент увеличения:</label>
      <input type="number" id="add-percent" value="1" />
    </div>
    <div>
      <label for="show-result">Результат:</label>
      <input type="number" id="show-result" readonly />
    </div>
    <button id="push-btn">Выполнить увеличение</button>
    <button id="reset-btn">Сбросить</button>
    <div id="result-container"></div>
    <script src="./script/main.js"></script>
  </body>
</html>
